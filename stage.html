<div id="container-exp">
    <div id="trial">
        <h2 id="top_head" style='position:static;margin-top:50px;'>Most of the dots are blue.</h2>
        <img id="most_pic"></img>
        <h3 id="bottom_head">Yes (Y) or No (N)?</h3>
        <input id="box"></input>
        <table id="quiz", style="display:none;">
            <tr>
                <td><input type="radio" name="quiz_question" value="5"></td>
                <td><input type="radio" name="quiz_question" value="4"></td>
                <td><input type="radio" name="quiz_question" value="3"></td>
                <td><input type="radio" name="quiz_question" value="2"></td>
                <td><input type="radio" name="quiz_question" value="1"></td>
                <td><input type="radio" name="quiz_question" value="0"></td>
            </tr>
            <tr>
                <td>5</td>
                <td>4</td>
                <td>3</td>
                <td>2</td>
                <td>1</td>
                <td>0</td>
            </tr>
        </table>
        <div id="special_k" style="display:none;">
            <h3>Please describe how you came up with your answer about the blue and yellow dots?</h3>
            <textarea id="reason" name="reason" col=800 rows=5 ></textarea>
            <button type="button" value="sub" id="sub" style="background-color:grey;height:30px;width:70px;text-align:center;">Submit</button>
        </div>
    </div>
</div>
