 <!DOCTYPE html>
<html>
<body>

<h1>A Test</h1>
<h2>with some buttons</h2>
<button id="lil button">Press this!</button>
<button id="big button">Don't press this!</button>

<script>
	function clickme() {window.alert("You did it!");
}
	function no() {
		var answer = prompt("You shouldn't have clicked this button.");
		switch(answer) {
			case "sorry":
			alert("I hope you are.");
			break;
			case "whatever" || "who cares":
			alert("Oh look, we've got ourselves a rebel.");
			break;
			default:
			alert("Nope.");
		}
}
	var presslil = document.getElementById("lil button");
	var pressbig = document.getElementById("big button");

	presslil.onclick = clickme;
	pressbig.onclick = no;

	

</script>
</body>
</html>
